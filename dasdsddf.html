<!DOCTYPE html>
<html>
<head>
<style>
.typing {
  font-size: 24px;
  font-family: monospace;
  border-right: 3px solid black;
  padding-right: 5px;
  white-space: nowrap;
  overflow: hidden;
}
</style>
</head>
<body>

<h1>I am a <span class="typing" id="type"></span></h1>

<script>
const texts = ["Developer", "Designer", "Coder"];
let i = 0;
let j = 0;
let currentText = '';
let isDeleting = false;

function typeEffect() {
  currentText = texts[i];
  
  if (!isDeleting) {
    // Typing
    document.getElementById("type").textContent = currentText.slice(0, j++);
    if (j > currentText.length) {
      isDeleting = true;
      setTimeout(typeEffect, 1000); // Pause before deleting
      return;
    }
  } else {
    // Deleting
    document.getElementById("type").textContent = currentText.slice(0, j--);
    if (j === 0) {
      isDeleting = false;
      i = (i + 1) % texts.length; // Next word
    }
  }
  setTimeout(typeEffect, isDeleting ? 50 : 100); // Speed
}

typeEffect();
</script>

</body>
</html>
